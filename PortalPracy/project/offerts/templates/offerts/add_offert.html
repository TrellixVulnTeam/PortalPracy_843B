{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
  <title> Portal Pracy </title>
{% endblock %}

{% block body %}
  <div class="content-section col-md-8">
    <form method="POST" novalidate>
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add new job offert</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <a href="{% url 'offerts:application_form' %}"><button class="btn btn-outline-info" type="submit">Add</button></a>
        </div>
    </form>
{% endblock %}
