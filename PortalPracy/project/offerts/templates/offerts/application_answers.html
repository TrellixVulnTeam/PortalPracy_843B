{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
<title> Portal Pracy </title>
{% endblock %}

{% block body %}
<h3>Write possible answers for your question:</h3>
<hr>

<form method="POST" novalidate>
  {% csrf_token %}
  <fieldset class="form-group">
      <input type="hidden" name="next" value="{% url 'offerts:application_form' %}" />
      {{ form|crispy }}
  </fieldset>

  <br>
  <a href="{% url 'offerts:application_form' %}"><button type="button" class="btn btn-danger mb-5">Cancel</button></a>

  <button type="submit" class="btn btn-success mb-5">Submit</button>

</form>

{% endblock %}
