{% extends 'base.html' %}
{% load static %}

{% block head %}
<title> Portal Pracy </title>
{% endblock %}

{% block body %}
<div class="content-section col-md-8">
  <form method="POST" novalidate>
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete this job offert</legend>
      <h2>Are you sure you want to delete {{object.position}} job offert?</h2>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'manager:manager-my' user.username %}">Cancel</a>
    </div>
  </form>
  {% endblock %}
